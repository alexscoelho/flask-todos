<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}"></link>
  </head>
  <body>
    <main class="container p-4">
        <h1 class="display-4 text-center mt-4"> Todo App</h1>

        <div class="row">
            <div class="col-md-4 offset-md-4 my-auto">
                <div class="card">
                    <div class="card-header">
                        <form action="/todo" method="POST">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Todo" class="form-control" autoFocus="true">
                        </div>
                            <button type="submit" class="btn btn-primary btn-block">Add Task</button>
                        </form>
                    </div>
                    <div class="card-body">
                    <ul class="list-group">
                        {% for todo in todos %}
                           <li class="list-group-item">
                           <span class="{% if todo.completed %} done {% endif %}">{{todo.name}}</span/>
                            <a href="/done/{{todo.id}}" class="btn btn-success btn-sm">Done</a>
                            <a href="/delete/{{todo.id}}" class="btn btn-danger btn-sm">Delete</a>
                            <a href="/sort" class="btn btn-secondary btn-sm">Sort</a>
                           </li> 
                        {% endfor %}
                    </ul>
                    </div>
                </div>            
            </div>
        </div>
        
    </main>
  </body>
</html>
